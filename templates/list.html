<!doctype html>
<html>
    <head>
        <link href="bootstrap.min.css" rel="stylesheet">
    </head>

    <body>
        <div class="container">
            <div class="col-md-10 col-md-offset-1">
                <div class="page-header">
                    <h2>Containers</h2>
                </div>

                <table class="table table-condensed table-striped">
                    <thead>
                        <tr>
                            <th>Status</th>
                            <th>URL</th>
                            <th>Container ID</th>
                            <th>Created</th>
                            <th>Uptime</th>
                        </tr>
                    </thead>

                    <tbody>
                        {% for c in containers %}
                            <tr>
                                <td>{{ c.status }}</td>
                                <td>{{ c.url|urlize }}</td>
                                <td>{{ c.cid }}</td>
                                <td>{{ c.created }}</td>
                                <td>{{ c.uptime }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
